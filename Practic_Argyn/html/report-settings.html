<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report settings</title>
    <link rel="stylesheet" href="../styles/report-settings.css" />
  </head>
  <body class="body">
    <aside class="aside">
      <button class="aside_forward_button">
        <img src="../images/right_arrows.svg" alt="go forward" />
      </button>
      <span>project</span>
      <button class="aside_menu_button">
        <img src="../images/Circle.svg" alt="Circle" />
      </button>
      <span>workspace</span>
      <button>
        <img src="../images/MapPin.svg" alt="map spot" />
      </button>

      <button>
        <img src="../images/GitCommit.svg" alt="Unit-40" />
      </button>

      <button>
        <img src="../images/CirclesFour.svg" alt="Network" />
      </button>

      <button>
        <img src="../images/CirclesThree.svg" alt="Units" />
      </button>

      <button>
        <img src="../images/Users.svg" alt="Users" />
      </button>

      <button>
        <img src="../images/ChartBar.svg" alt="Reports" />
      </button>

      <button>
        <img src="../images/NotePencil.svg" alt="Forms settings" />
      </button>

      <button>
        <img src="../images/ClipboardText.svg" alt="Edit organisation" />
      </button>

      <button>
        <img src="../images/GearSix.svg" alt="Settings" />
      </button>
    </aside>

    <div class="sub-menu">
      <button class="close-button">
        <img src="../images/Group_X.svg" alt="close" />
      </button>
      <span>nested items</span>
      <div class="ClipBoard">
        <img src="../images/ClipboardTextGray.svg" alt="" /><span
          >Edit Organization</span
        >
      </div>

      <span>Main Info</span>
      <span class="sub-menu-text">Customization Info</span>
      <select name="Report-Settings" id="">
        <option value="Report Settings" selected>Report Settings</option>
      </select>
      <span class="sub-menu-text">Status Report</span>
      <span class="sub-menu-text segmentation">Segmentation</span>
      <select name="quickBooks-statuses" id="">
        <option value=" QuickBooks Statuses">QuickBooks Statuses</option>
      </select>
      <span class="sub-menu-text">Forms Report</span>
      <span class="sub-menu-text">Google Reviews</span>
      <span class="sub-menu-text">Unit Settings</span>
    </div>

    <div class="major-page-content">
      <header class="header">
        <img src="../images/logo.svg" alt="logo" />
        <div class="header-right-elems">
          <div class="help-bell">
            <button><img src="../images/Question.svg" alt="Help" /></button>
            <button><img src="../images/Bell.svg" alt="" /></button>
          </div>

          <div class="line"></div>

          <input type="checkbox" class="swap-theme" />

          <div class="line"></div>

          <div class="Company-Owner">
            <img src="../images/Ellipse_1.jpg" alt="Company-Owner" />
            <span
              >Darrel Steward <br />
              Company owner</span
            >
          </div>

          <div class="line"></div>

          <button>
            <img src="../images/SignIn.svg" alt="exit" />
          </button>
        </div>
      </header>

      <main class="main">
        <div class="rexport-settings">
          <span>report settings</span>
          <div class="setting-button-container">button.</div>
        </div>
      </main>
    </div>
  </body>
</html>
